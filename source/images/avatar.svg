<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#4A90E2" stroke="#2E5C8A" stroke-width="10"/>
  
  <!-- Tool icon background -->
  <circle cx="100" cy="100" r="70" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Gear/Tool icon -->
  <g transform="translate(100,100)">
    <!-- Main gear -->
    <circle r="35" fill="#2E5C8A"/>
    <circle r="20" fill="#FFFFFF"/>
    
    <!-- Gear teeth -->
    <g fill="#2E5C8A">
      <rect x="-3" y="-45" width="6" height="10"/>
      <rect x="-3" y="35" width="6" height="10"/>
      <rect x="-45" y="-3" width="10" height="6"/>
      <rect x="35" y="-3" width="10" height="6"/>
      
      <!-- Diagonal teeth -->
      <rect x="-25" y="-35" width="6" height="8" transform="rotate(45)"/>
      <rect x="19" y="-35" width="6" height="8" transform="rotate(45)"/>
      <rect x="-25" y="27" width="6" height="8" transform="rotate(45)"/>
      <rect x="19" y="27" width="6" height="8" transform="rotate(45)"/>
    </g>
    
    <!-- Center hole -->
    <circle r="8" fill="#4A90E2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E5C8A">MemeJPG</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Tools</text>
</svg>
